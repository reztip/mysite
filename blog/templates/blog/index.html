{% extends "blog/base.html" %}
{% block blogscontent %}
  {% for post in posts %}
    {% if post.publish_date != None %}
      <div class="container">
        <h1>{{ post.title }}</h1> 
        <span class="pubdate">Published on {{ post.publish_date }}</span>
      </div>
    {% else %}
      <h1>{{ post.title }}</h1>
    {% endif %}
  {% endfor %}
{% endblock %}

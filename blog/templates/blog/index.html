{% extends "blog/base.html" %}
{% block blogscontent %}
  {% for post in posts %}
    <div class="blogpost">
    {% if post.publish_date != None %}
    <h1><a href="{% url 'blog:detail' pk=post.id %}">{{ post.title }}</a></h1> 
        <span class="pubdate">Published on {{ post.publish_date }}</span>
        <span class="page-header"></span>
    {% else %}
    <h1><a href="{% url 'blog:detail' pk=post.id %}">{{ post.title }}</a></h1> 
    </div>
    {% endif %}
  {% endfor %}
{% endblock %}

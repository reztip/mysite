{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Site!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'controller/style.css' %}" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <div class>
      <img class="masthead img-responsive img-circle" src="{% static 'controller/images/me.jpeg' %}" alt=":3" />
    </div>
    <div class="page-header">
      <h2><a href="{% url 'about' %}" class="text-primary" style="color: black">AP's Site!</a></h2>
      <div class="navbar container btn-group-2" style="font-weight: bold">
        <div class="col-md-1"></div>
        <a href="{% url 'about'  %}" class="col-md-2 btn btn-info btn-lg">About</a>
        <a href="{% url 'projects'  %}" class="col-md-2 btn btn-info btn-lg">Projects</a>
        <a class="btn btn-info btn-lg col-md-2" href="{% url 'resume' %}">Resume  <i class="fa fa-file-pdf-o" style="color: black"></i></a>
        <a href="{% url 'blog'  %}" class="col-md-2 btn btn-info btn-lg">Blog</a>
        <a href="{% url 'other'  %}" class="col-md-2 btn btn-info btn-lg">Other</a>
      </div>
    </div>

    {% block aboutcontent %}{% endblock %}
    {% block projectscontent %}{% endblock %}
    {% block blogscontent %}{% endblock %}
    {% block othercontent %}{% endblock %}
  </body>
</html>
